<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="./src/output.css" />
  <title>Frontend Mentor | Social links profile</title>
</head>

<body class="w-full min-h-screen grid place-content-center bg-grey-9 text-white font-medium text-[14px] leading-normal text-center">
  <article class="profile" aria-labelledby="profile-name">
    <figure>
      <img src="./images/avatar-jessica.jpeg" alt="Profile picture of Jessica Randall" class="profile-img" width="100" height="100">
    </figure>

    <h1 id="profile-name" class="profile-name">Jessica Randall</h1>
    <p class="profile-location">London, United Kingdom</p>
    <p class="profile-bio">"Front-end developer and avid reader."</p>

    <nav aria-label="Social links">
      <ul class="social-links">
        <li><a href="#" target="_blank" rel="noopener">GitHub</a></li>
        <li><a href="#" target="_blank" rel="noopener">Frontend Mentor</a></li>
        <li><a href="#" target="_blank" rel="noopener">LinkedIn</a></li>
        <li><a href="#" target="_blank" rel="noopener">Twitter</a></li>
        <li><a href="#" target="_blank" rel="noopener">Instagram</a></li>
      </ul>
    </nav>
  </article>
</body>
</html>
